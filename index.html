<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigate Yesteryears Best Online Tech</title>
<link rel="shortcut icon" type="image/jpg" href="nybot.ico"/>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
        color: #ffffff;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #000000;
        animation: rainbow 5s infinite;
    }
    @keyframes rainbow {
        0% { color: red; }
        25% { color: yellow; }
        50% { color: lime; }
        75% { color: aqua; }
        100% { color: blue; }
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffcc00;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #ff9900;
    }
    .marquee {
        margin-top: 50px;
        font-size: 1.2rem;
        animation-duration: 5s; /* Faster marquee speed */
    }
    .pop-out {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        background-color: #ffffff;
        color: #000000;
        z-index: 9999;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .pop-out-content {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .go-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffcc00;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .go-button:hover {
        background-color: #ff9900;
    }
    footer {
        padding: 2px 5px;
        background-color: gray ;
        opacity: 0.7;
        position: absolute;
        bottom: 0;  
    }
    .noz {
        text-decoration: none;
        font-size: small;
        color: white;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Navigate Yesteryears Best Online Tech</h1>
        <marquee behavior="scroll" direction="left" scrollamount="5" class="marquee">Explore the websites that were once popular but have faded with time, reminiscing about the early days of the internet.</marquee>
        <a href="#" class="button" id="openPopup">Enter The Past</a>
        <div class="pop-out" id="popOut">
            <div class="pop-out-content" id="websiteInfo"></div>
            <a href="#" class="go-button" id="goButton" target="_blank">GO</a>
        </div>
    </div>
     <footer>
        &copy; <span class="noz">2024</span> <a class="noz" href="https://nih.ar" target="_blank">nih.ar</a>
    </footer>

    <script>
        const button = document.getElementById('openPopup');
        const popOut = document.getElementById('popOut');
        const websiteInfo = document.getElementById('websiteInfo');
        const goButton = document.getElementById('goButton');

        button.addEventListener('click', () => {
            fetch('websites.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    const websites = lines.map(line => {
                        const [name, url] = line.split(',');
                        return { name, url };
                    });
                    const randomIndex = Math.floor(Math.random() * websites.length);
                    const randomWebsite = websites[randomIndex];
                    websiteInfo.textContent = `You are going to visit ${randomWebsite.name}`;
                    goButton.href = randomWebsite.url;
                    popOut.style.display = 'block';
                });
        });
    </script>
</body>
</html>
